<mat-card *ngIf="user" class="example-card">
    <mat-card-content class="content">
        <img [src]="user.avatar" mat-card-avatar class="example-header-image">
        <mat-card-title>{{user.name}}</mat-card-title>
    </mat-card-content>
    <mat-card-actions class="user_link">
        <a mat-button target="_blank" [href]="user.link">Link</a>
    </mat-card-actions>
  </mat-card>
